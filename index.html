<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Formulário Anônimo</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #0f172a;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

form {
    background: #ffffff;
    padding: 20px;
    width: 320px;
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

h3 {
    text-align: center;
    margin-bottom: 10px;
}

.info {
    font-size: 12px;
    color: #555;
    text-align: center;
}

input, textarea, button {
    width: 100%;
    margin-top: 10px;
    padding: 10px;
    font-size: 14px;
}

textarea {
    resize: none;
    height: 100px;
}

button {
    background: #2563eb;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background: #1e40af;
}
</style>
</head>

<body>

<form action="https://formspree.io/f/SEU_CODIGO_AQUI" method="POST">
    <h3>Relato Anônimo</h3>

    <p class="info">
        Este formulário é totalmente anônimo.<br>
        Nenhum dado pessoal é coletado.
    </p>

    <input type="text" name="nome" placeholder="Nome (opcional)">

    <textarea name="observacao" placeholder="Descreva sua observação" required></textarea>

    <button type="submit">Enviar</button>
</form>

</body>
</html>
